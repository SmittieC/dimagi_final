<html>
<head>
    <title>Update location</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
    <form method="POST" action="{{server_url}}">
        <div>
            <input type="text" required placeholder="City e.g. Dodoma" name="city" value="{{city}}" class="form-control">
        </div>
        <div>
            <input type="text" required placeholder="Email" name="email" value="{{email}}" class="form-control">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</body>
</html>
