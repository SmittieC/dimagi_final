<html>
<head>
    <title>Update location</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<div>
    {% if updated and not success %}
        {{error_message}}
    {% endif %}
</div>
<body>
    <form method="POST" action="{{update_url}}">
        <div>
            <input type="text" required placeholder="City e.g. Dodoma" name="city" value="{{city}}" class="form-control">
        </div>
        <div>
            <input type="text" required placeholder="Email" name="email" value="{{email}}" class="form-control">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <div>
        <Button type="button" onclick="window.location.href='{{url_for('employee_locations')}}'">View employee locations</Button>
    </div>
</body>
</html>
